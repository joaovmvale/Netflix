<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Netflix</title>
        <link rel="stylesheet" href="css/patterns.css">
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </head>
    <body>
        <header>
            <img src="img/netflix-logo.png" alt="netflix-logo">
            <div class="entrar">
                <select name="" id="">
                    <option value="valor1">Português</option>
                    <option value="valor2">English</option>
                </select>
                <button>Entrar</button>
            </div>

            <div class="central-info">
                <span class="titulo">Filmes, séries e muito mais. Sem limites.</span> <br>
                <span class="subtitulo">Assista onde quiser. Cancele quando quiser </span> <br>
                <div class="cadastro">
                    <span class="cadastro-info">Pronto para assistir? Informe seu email <br> para criar ou reiniciar sua assinatura.</span> <br>
                    <input type="text" placeholder="Email">
                    <button>Vamos lá ></button>
                </div>
            </div>
        </header>
        <div></div>
        <footer></footer>
    </body>
</html>
