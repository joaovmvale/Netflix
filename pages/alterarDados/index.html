<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Netflix</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='../../css/'>
        <script type='text/javascript' src='../../js/libraries/jquery-3.3.1.js'></script>
        <script src='../../js/alterarDados/index.js'></script>

    <body>
        <h1>ALTERAR DADOS DO CARTAO</h1>
        <form id="form-altCadastro">
            <input placeholder='Digite o numero do cartao' type='text' name='cadNroCartao' id='cadNroCartao'/> <br>
            <input placeholder='Digite a validade do cartao' type='text' name='cadVldCartao' id='cadVldCartao'/> <br>
            <input placeholder='Digite o codigo de segurança do cartao' type='text' name='cadCodCartao' id='cadCodCartao'/> <br>
            <input placeholder='Digite o nome que aparece no cartão' type='text' name='cadNomeCartao' id='cadNomeCartao'/> <br>
            <button id='bContinuar'>Continuar</button>
        </form>
