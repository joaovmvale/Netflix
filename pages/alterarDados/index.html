<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Netflix</title>
        <link href="../../images/logo-mini.png" rel="icon">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='../../css/patterns.css'>
        <link rel="stylesheet" href="../../css/alterarDados.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src='../../js/libraries/jquery-3.3.1.js'></script>
        <script src='../../js/alterarDados.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    </head>
    <body>
        <header>
            <a href="../browse"><img class="logo-img" src="../../IMAGES/index-logo.png" alt="logo-netflix"></a>
            
            <div class="menu">
                <a class="inicio" href="../browse">Início</a>
                <a class="series" href="../series">Séries</a>
                <a class="filmes" href="../filmes">Filmes</a>
                <a class="trending" href=".">Bombando</a>
                <a href="">Minha Lista</a>
            </div>

            <form class="search">
                <input id="ipt-search" type="text">
                <button id="btn-search"><i class="fas fa-search"></i></button>
            </form>

            <div class="dropdown">
                <button type="image" class="dropbtn"></button>
                <div class="dropdown-content" style="z-index: 3;">
                  <a href="../alterarDados">Trocar cartão</a>
                  <a href="../../php/logout.php">Sair</a>
                </div>
            </div>
        </header>

        <form id="form-altCadastro">
            <p>Por favor, preencha os novos dados de cartão.</p>
            <input placeholder='Digite o numero do cartao' type='text' name='cadNroCartao' id='cadNroCartao' onkeypress="$(this).mask('0000 0000 0000 0000');"/> <br>
            <input placeholder='Digite a validade do cartao' type='text' name='cadVldCartao' id='cadVldCartao' onkeypress="$(this).mask('00/0');"/> <br>
            <input placeholder='Digite o codigo de segurança do cartao' type='text' name='cadCodCartao' id='cadCodCartao' onkeypress="$(this).mask('000');"/> <br>
            <input placeholder='Digite o nome que aparece no cartão' type='text' name='cadNomeCartao' id='cadNomeCartao'/> <br>
            <button id='bContinuar'>Alterar Dados</button>
        </form>
    </body>
</html>
