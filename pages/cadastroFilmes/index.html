<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Netflix</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='../../css/patterns.css'>
        <link rel='stylesheet' href='../../css/cadastroFilmes.css'>
        <script src='../../js/libraries/jquery-3.3.1.js'></script>
        <script src='../../js/libraries/sjcl.js'></script>
        <script src='../../js/cadastroFilmes.js'></script>
    </head>

    <header>
        <a href='../../index.html'><img src='../../images/index-logo.png'></a>
        <div class="login">
            <a class="login-btn" href='../login/index.html'> Entrar </a>
        </div>
    </header>
    
    <body>
        <div class='content'>

            <div class="formulario">
                <h1>Cadastrar Filme</h1>
                <form class='formAddFilme' id="formAddFilme">
                    <div>
                        <input name="titulo" id="titulo" class="entrada titulo" type="text" placeholder="Título">
                        <input name="tipo" id="tipo" class="entrada tipo" type="text" placeholder="Tipo">
                    </div>
                    <div>
                        <input name="genero" id="genero" class="entrada genero" type="text" placeholder="Gênero">
                    </div> 
                    <div> 
                        <input name="elenco" id="elenco" class="entrada elenco" type="text" placeholder="Elenco">
                    </div> 
                    <div> 
                        <input name="cenas" id="cenas" class="entrada cenas" type="text" placeholder="Cenas">
                    </div>             
                    <div> 
                        <input name="ano" id="ano" class="entrada ano" type="text" placeholder="Ano">
                        <input name="duracao" id="duracao" class="entrada duracao" type="text" placeholder="Duração">
                        <input name="relevancia" id="relevancia" class="entrada relevancia" type="text" placeholder="Relevância">
                        <input name="trailer" id="trailer" class="entrada trailer" type="text" placeholder="Trailer">
                    </div>
                    <div>
                        <textarea name="sinopse" id="sinopse" class="entrada sinopse" type="text" placeholder="Sinópse"></textarea>
                    </div>    
                    <button class="botao" id="enviarFilme">Enviar</button>
                </form>
            </div>



        </div>
    </body>

    <footer>
        
    </footer>
</html>
