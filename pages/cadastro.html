<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Netflix</title>
        <link rel="stylesheet" href="../css/patterns.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="../js/cadastro.js"></script>
    </head>
    <body>
        
        <header>
            <a href="../pages/login.html"><img src="../img/netflix-logo.png" alt="neflix-logo"></a>
            <div class="entrar">
                <a href="../pages/login.html"><p>Entrar</p></a>
            </div>
        </header>

        <div class="content">

            <div class="form">
                                
                <p class="passo">PASSO 1 DE 3</p>
                <p class="titulo">Crie uma senha para iniciar sua <br> assinatura.</p>
                <p class="subtitulo">Faltam só mais alguns passos! <br>
                Nós também detestamos formulários.</p>
                <input id="cadNome" type="text" placeholder="Nome"> <br>
                <input id="cadNasc" type="text" placeholder="Data de nascimento"> <br>
                <input id="cadMail" type="text" placeholder="E-mail"> <br>
                <input id="cadSenha" type="password" placeholder="Senha"> <br>
                <input id="cadConfSenha" type="password" placeholder="Confirmar Senha"> <br>
                <input id="cadNroCartao" type="text" placeholder="Número do cartão"> <br>
                <input id="cadVldCartao" type="text" placeholder="Validade do cartão"> <br>
                <input id="cadCodCartao" type="text" placeholder="Código de segurança do cartão"> <br>
                <input id="cadNomeCartao" type="text" placeholder="Nome do titular do cartão"> <br>
                <input id="cadCpfCnpj" type="text" placeholder="CPF/CNPJ">
                <button onclick="window.location.href='../pages/preplans.html'">Continuar</button>

            </div>
        </div>
    </body>

    <footer>

    </footer>
</html>
