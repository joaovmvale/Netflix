<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Netflix</title>
        <link rel="stylesheet" href="../css/patterns.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="../js/cadastro.js"></script>
    </head>
    <body>
        
        <header>
            <img src="../img/netflix-logo.png" alt="neflix-logo">
            <div class="entrar">
                <p>Entrar</p>
            </div>
        </header>

        <div class="content">
            <!-- <h1>CADASTRO</h1> -->
            
            <div class="form">

                
                <p class="passo">PASSO 1 DE 3</p>
                <p class="titulo">Crie uma senha para iniciar sua <br> assinatura.</p>
                <p class="subtitulo">Faltam só mais alguns passos! <br>
                Nós também detestamos formulários.</p>

                <input type="text" placeholder="Nome"> <br>
                <input type="text" placeholder="Data de nascimento"> <br>
                <input type="text" placeholder="E-mail"> <br>
                <input type="password" placeholder="Senha"> <br>
                <input type="password" placeholder="Confirmar Senha"> <br>
                <input type="text" placeholder="Número do cartão"> <br>
                <input type="text" placeholder="Validade do cartão"> <br>
                <input type="text" placeholder="Código de segurança do cartão"> <br>
                <input type="text" placeholder="Nome do titular do cartão"> <br>
                <input type="text" placeholder="CPF/CNPJ">
                <button>Continuar</button>

            </div>

        </div>
    </body>
</html>
