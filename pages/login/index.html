<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Netflix</title>
        <link href="../../images/logo-mini.png" rel="icon">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="../../css/patterns.css">
        <link rel="stylesheet" href="../../css/login.css">
        <script src='../../js/libraries/jquery-3.3.1.js'></script>
        <script src='../../js/libraries/sjcl.js'></script>
        <script src='../../js/login.js'></script>
    </head>

    <body>

        <header>
            <a href="../../"><img src="../../images/index-logo.png" alt="logo-netflix"></a>
        </header>

        <div class="login-box">
            <form id='form-login'>
                <h1>Entrar</h1>
                <input class='entrada entrada-login' placeholder='Digite o seu e-mail' type='text' name='email' id='email' /> <br>
                <input class='entrada entrada-login' placeholder='Digite a sua senha' type='password' id='password' /><br>
                <input type='hidden' name='password_hash' id='password_hash'/>
                <button class="botao botao-login" id='bContinuar'>Continuar</button>
                <div class="loginBox-footer">
                    <input id="rememberPassword" type="checkbox">
                    <span>Lembre-se de mim</span>
                    <a href="../recoverPass" ><span id="ajuda">Esqueceu sua senha?</span></a>
                    
                    <div class="div-cadastro">
                        <span>Novo por aqui?</span>
                        <a href="../register"> <span id="cadastro">Assine agora</span> </a>
                    </div>
                </div>
            </form>
        </div>

        <footer>
            
        </footer>
    </body>
</html>
