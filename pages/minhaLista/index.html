<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Netflix</title>
        <link href="../../images/logo-mini.png" rel="icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel='stylesheet' href='../../css/patterns.css'>
        <link rel="stylesheet" href="../../css/series.css">
        <script src="../../js/libraries/jquery-3.3.1.js"></script>
        <script src="../../js/search.js"></script>
        <script src='../../js/logado.js'></script>
        <script src="../../js/minhalista.js"></script>
        <script src="../../js/browse.js"></script>
    </head>

    <body>

        <header>
            <a href="../browse"><img class="logo-img" src="../../IMAGES/index-logo.png" alt="logo-netflix"></a>
            
            <div class="menu">
                <a href="../browse">Início</a>
                <a href="../series">Séries</a>
                <a href="../filmes">Filmes</a>
                <a href="../minhaLista">Minha Lista</a>
            </div>

            <form class="search">
                <input id="ipt-search" type="text">
                <button id="btn-search"><i class="fas fa-search"></i></button>
            </form>

            <div class="dropdown">
                <button type="image" class="dropbtn"></button>
                <div class="dropdown-content" style="z-index: 3;">
                  <a href="../alterarDados">Trocar cartão</a>
                  <a href="../../php/logout.php">Sair</a>
                </div>
            </div>
        </header>

        <div class="content">
            <p>Favoritos</p>
            <div class="cards">
            </div>
        </div>

        <div class="movieInfo-container" style="display: none;">
            <div class="movieInfo">
                <div class="teaser" id="">
                    <button class="fechar bCircle bClose"><i class="fas fa-times"></i></button>
                    <div class="overlay"> </div>
                    <div class="iframe-div">
                        <iframe id="ytttplayer" class="ytplayer" title="YouTube video player" frameborder="0" allow="autoplay;"></iframe>
                        <img id="titulo">
                    </div>
                    <div class="movieControl">
                        
                        <div class="movieButtons">
                            <button class="bPlay"><i class="fa fa-play"></i>Assistir</button>
                            <button id="addFav" class="bCircle"><i class="fa fa-plus"></i></button>
                            <button class="bCircle"><i class="fa fa-thumbs-up"></i></button>
                            <button class="bCircle"><i class="fa fa-thumbs-down"></i></button>
                        </div>
                    </div>
                    <div class="gradient"></div>
                </div>
                <div class="info">
                    <span id="titulo" name="titulo"></span>
                    <div class="info1">
                        <div class="principal">
                            <span class="relevancia" id="relevancia" name="relevancia"><!--RELEVANCIA--></span>
                            <span id="ano" name="ano"><!--ANO--></span>
                            <span id="classIndicativa" name="classIndicativa"><!--IDADE--></span>
                            <span id="duracao" name="duracao"><!--DURACAO--></span>
                        </div>
        
                        <span id="sinopse" name="sinopse"><!--SINOPSE--></span>
        
                    </div>
                    <div class="info2">
                        <p id="elenco" name="elenco"><!--ELENCO--></p>
                        <p id="genero" name="genero"><span><!--GENERO--></p>
                        <p id="cenas" name="cenas"><!--CENAS--></p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
